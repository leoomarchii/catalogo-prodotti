<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Catalogo</title>
</head>
<body>
    <div>
        <header class="col-3 my-2">
            <h2>Catalogo</h2>

            <a th:href="@{/prodotto/nuovo}" class="btn btn-success">Nuovo prodotto</a>
            <a th:href="@{/svuota}" class="btn btn-danger">Svuota catalogo</a>
        </header>

        <table class="table table-striped table-bordered my-2">
            <thead class="thead-dark">
                <tr>
                    <th class="col-1">Codice</th>
                    <th class="col-3">Nome</th>
                    <th class="col-3">Categoria</th>
                    <th class="col-2">Anno di produzione</th>
                    <th class="col-1">Quantit√†</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            
            <body>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.category}"></td>
                    <td th:text="${p.productionYear}"></td>
                    <td th:text="${p.quantity}"></td>

                    <td>
                        <a th:href="@{'/prodotto/'+${p.id}}" class="btn btn-primary">Info</a>
                    </td>
                </tr>
            </body>
        </table>

        <small th:if="${#lists.isEmpty(products)}"> 
            Nessun prodotto inserito
        </small>
    </div>
</body>
</html>
